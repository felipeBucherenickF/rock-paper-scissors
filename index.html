<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Rock - Paper - Scissors</h1>
      <div class="choices">
        <button class="rock-button" value="rock">ROCK</button>
        <button class="paper-button" value="paper">PAPER</button>
        <button class="scissors-button" value="scissors">SCISSORS</button>
      </div>

      <div class="round-choices">
        <div class="round-human-choice">
          <p>You :</p>
          <span class="human-choice-display"></span>
        </div>
        <div class="round-computer-choice">
          <p>Computer :</p>
          <span class="computer-choice-display"></span>
        </div>
      </div>

      <div class="results">
        <div class="computer">
          <p>Computer</p>
          <span class="computer-score"></span>
        </div>
        <div class="human">
          <p>You</p>
          <span class="human-score"></span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
